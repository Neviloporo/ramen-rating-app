<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen-menu</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
    
</head>


<body>
    <h1>Ramen Rater</h1>
    
    <div id="ramen-menu"></div>
 
    
    <div id="ramen-detail">
        <img id="ramen-image"  alt="Selected Ramen">

        <h2 id="ramen-name">Select a ramen</h2>

        <p>Restaurant:   
            <span id="ramen-restaurant"></span></p>
        <p>Rating:   
            <span id="ramen-rating"></span></p>
        <p>Comment:   
            <span id="ramen-comment"></span></p>
    </div>


    <h2 id="new">Add New Ramen</h2>
    
    <form id="Ramen">
        <input type="text" id="name" placeholder="Ramen Name" required>
        <input type="text" id="restaurant" placeholder="Restaurant" required>
        <input type="text" id="image" placeholder="Image" required>
        <input type="text" id="rating" placeholder="Rating (1-10)" min="1" max="10" required>
        <input type="text" id="comment" placeholder="Comment" required>
        <button type="submit">Add Ramen</button>
    </form>

</body>
</html>
